<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura DEV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./header/Logo.svg" alt="Logo do website Alura DEV" />
            
            <input class="header-search-anything" type="text" placeholder="Busque por algo" />

            <div class="header-user">
                <img src="./header/Photo.svg" alt="Foto de perfil do usuário" />
                <span>James Mayke</span>
            </div>
        </header>

        <div class="container-content">
            <aside class="aside">
                <h2>Menu</h2>
                <ul>
                    <li>
                        <a href="./index.html">
                            <img src="./icons/editor.svg" alt="Ícone para a sessão: Editor de código" />
                            <span>Editor de código</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="./icons/comunidade.svg" alt="Ícone para a sessão: Comunidade" />
                            <span>Comunidade</span>
                        </a>
                    </li>
                </ul>
            </aside>
    
            <main class="main">
                <div class="main-container-code-editor">
                    <div class="main-container-decorator">
                        <span class="main-code-editor-decoration-red"></span>
                        <span class="main-code-editor-decoration-yellow"></span>
                        <span class="main-code-editor-decoration-green"></span>
                    </div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="main-button-highlight">Visualizar com o highlight</button>
            </main>
    
            <section>
                <form class="form-project">
                    <div class="form-project-info">
                        <h2>Seu projeto</h2>
                        <input type="text" name="" id="" placeholder="Nome do seu projeto" />
                        <textarea name="" id="" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
                    </div>
    
                    <div class="form-project-info">
                        <h2>Personalização</h2>
                        <select name="" id="">
                            <option value="">JavaScript</option>
                            <option value="">HTML</option>
                            <option value="">CSS</option>
                        </select>
    
                        <input type="color" name="" id="form-color" value="#6BD1FF">
                    </div>
    
                    <button class="form-project-button" type="submit">Salvar projeto</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
